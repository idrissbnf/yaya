<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataAnalyzer Pro Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .background-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, 
                #1e3c72 0%, 
                #2a5298 25%, 
                #3b82f6 50%, 
                #6366f1 75%, 
                #8b5cf6 100%);
        }

        /* Animated geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            animation-delay: 2s;
            transform: rotate(45deg);
        }

        .shape:nth-child(3) {
            top: 30%;
            left: 70%;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            top: 80%;
            left: 20%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 15px;
            animation-delay: 1s;
        }

        .shape:nth-child(5) {
            top: 20%;
            left: 40%;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation-delay: 3s;
        }

        /* Data visualization elements */
        .data-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .chart-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            height: 2px;
            animation: pulse 3s ease-in-out infinite;
        }

        .chart-line:nth-child(1) {
            top: 25%;
            left: 15%;
            width: 200px;
            transform: rotate(15deg);
            animation-delay: 0s;
        }

        .chart-line:nth-child(2) {
            top: 45%;
            right: 20%;
            width: 150px;
            transform: rotate(-20deg);
            animation-delay: 1s;
        }

        .chart-line:nth-child(3) {
            bottom: 30%;
            left: 25%;
            width: 180px;
            transform: rotate(8deg);
            animation-delay: 2s;
        }

        /* Dot pattern overlay */
        .dot-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        /* Grid overlay for data theme */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* Glowing particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 4s linear infinite;
        }

        .particle:nth-child(1) {
            top: 15%;
            left: 25%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 65%;
            left: 75%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            top: 40%;
            left: 60%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            top: 85%;
            left: 40%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            top: 30%;
            left: 80%;
            animation-delay: 0.5s;
        }

        /* Analytics icons scattered around */
        .analytics-icon {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.1);
            animation: rotate 20s linear infinite;
        }

        .analytics-icon:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .analytics-icon:nth-child(2) {
            top: 70%;
            right: 15%;
            animation-delay: 5s;
        }

        .analytics-icon:nth-child(3) {
            bottom: 20%;
            left: 30%;
            animation-delay: 10s;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.1;
                transform: scaleX(1);
            }
            50% {
                opacity: 0.3;
                transform: scaleX(1.1);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Professional overlay for content readability */
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(0.5px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .shape {
                opacity: 0.05;
            }
            
            .chart-line {
                opacity: 0.05;
            }
            
            .analytics-icon {
                opacity: 0.05;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Animated geometric shapes -->
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>

        <!-- Grid overlay for data theme -->
        <div class="grid-overlay"></div>

        <!-- Dot pattern overlay -->
        <div class="dot-pattern"></div>

        <!-- Data visualization elements -->
        <div class="data-elements">
            <div class="chart-line"></div>
            <div class="chart-line"></div>
            <div class="chart-line"></div>
        </div>

        <!-- Glowing particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <!-- Analytics icons -->
        <div class="analytics-icon">üìä</div>
        <div class="analytics-icon">üìà</div>
        <div class="analytics-icon">üîç</div>

        <!-- Content overlay for readability -->
        <div class="content-overlay"></div>
    </div>
</body>
</html>
